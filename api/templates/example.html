<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    {{mymap.html}}
                </div>
                <div class="col-2 py-2 bg-dark text-center">
                    <h2 class="text-light">Actions</h2>
                    <hr>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle w-100" href="#" role="button" id="services-dp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <div class="dropdown-menu bg-dark" aria-labelledby="services-dp">

                            <a id="frm-b" class="dropdown-item text-danger" href="#"><i class="fas fa-dumpster-fire"></i> Add firemen service</a>
                            <a id="plc-b" class="dropdown-item text-primary" href="#"><i class="fas fa-shield-alt"></i> Add policemen service</a>
                        </div>
                    </div>
                    <hr>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle w-100" href="#" role="button" id="emergencies-dp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-plus-circle"></i> Emergencies
                        </a>
                        <div class="dropdown-menu bg-dark" aria-labelledby="emergencies-dp">
                            <a id="ntd-b" class="dropdown-item text-warning" href="#"><i class="fas fa-house-damage"></i> Add natural disaster</a>
                            <a id="tft-b" class="dropdown-item text-warning" href="#"><i class="fas fa-mask"></i> Add theft</a>
                            <a id="hmc-b" class="dropdown-item text-warning" href="#"><i class="fas fa-skull-crossbones"></i> Add homicide</a>
                            <a id="pnd-b" class="dropdown-item text-warning" href="#"><i class="fas fa-biohazard"></i> Add pandemic</a>
                            <a id="tfc-b" class="dropdown-item text-warning" href="#"><i class="fas fa-car-crash"></i> Add traffic accident</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Service -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {{mymap.js}}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
        <script>
            $("#snt-b").click(function() {
                addMarker("Sanitary service", "green");
                var name = "Sanitary";
                var locX = -15.45;
                var locY = 28.12;
                var params = "name=" + name + "&locx=" + locX + "&locy=" + locY;
                addRequest("addService", params);
            });

            $("#frm-b").click(function() {
                addMarker("Firemen service", "red");
                var name = "Firemen";
                var locX = -15.45;
                var locY = 28.12;
                var params = "name=" + name + "&locx=" + locX + "&locy=" + locY;
                addRequest("addService", params);
            });

            $("#plc-b").click(function() {
                addMarker("Policemen service", "blue");
                var name = "Policemen";
                var locX = -15.45;
                var locY = 28.12;
                var params = "name=" + name + "&locx=" + locX + "&locy=" + locY;
                addRequest("addService", params);
            });

            $("#ntd-b").click(function() {
                addMarker("Natural disaster", "orange");
                var type = "natural_disaster";
                var locX = -15.45;
                var locY = 28.12;
                var nPeople = 100;
                var params = "type=" + type + "&locx=" + locX + "&locy=" + locY + "&npeople=" + nPeople;
                addRequest("addEmergency", params);
            });

            $("#tft-b").click(function() {
                addMarker("Theft", "orange");
                var type = "thief";
                var locX = -15.45;
                var locY = 28.12;
                var nPeople = 1;
                var params = "type=" + type + "&locx=" + locX + "&locy=" + locY + "&npeople=" + nPeople;
                addRequest("addEmergency", params);
            });

            $("#hmc-b").click(function() {
                addMarker("Homicide", "orange");
                var type = "homicide";
                var locX = -15.45;
                var locY = 28.12;
                var nPeople = 20;
                var params = "type=" + type + "&locx=" + locX + "&locy=" + locY + "&npeople=" + nPeople;
                addRequest("addEmergency", params);
            });

            $("#pnd-b").click(function() {
                addMarker("Pandemic", "orange");
                var type = "pandemic";
                var locX = -15.45;
                var locY = 28.12;
                var nPeople = 200;
                var params = "type=" + type + "&locx=" + locX + "&locy=" + locY + "&npeople=" + nPeople;
                addRequest("addEmergency", params);
            });

            $("#tfc-b").click(function() {
                addMarker("Traffic accident", "orange");
                var type = "car_crash";
                var locX = -15.45;
                var locY = 28.12;
                var nPeople = 100;
                var params = "type=" + type + "&locx=" + locX + "&locy=" + locY + "&npeople=" + nPeople;
                addRequest("addEmergency", params);
            });

            function addMarker(title, color) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(-15.42843, 28.12504),
                    title: title,
                    draggable: true,
                    map: map,
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/" + color + "-dot.png"
                    }
                });
            }

            function addRequest(url, params) {
                var http = new XMLHttpRequest();
                var url = url;
                var params = params;
                http.open('POST', url, true);
                http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                http.onreadystatechange = function() {
                    if(http.readyState === XMLHttpRequest.DONE && http.status === 200) {
                        console.log(http.responseText);
                    }
                }
                http.send(params);
            }
        </script>
    </body>
</html>
